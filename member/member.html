    <div class="member">
        <div class="re-content">
            <div id="re-title">
                <div id="welcome" style="text-align: center;font-size: 40px; ">
                    <p>歡迎成為我們的會員！</p>
                </div>
                <div class="form">
                    <div class="signup-form">
                       <form id="signform" method="post">
                            <div id="signup">
                                <p>註冊會員</p>
                            </div>
                            <input type="mail" name="mail"  placeholder="輸入註冊信箱"> <br>
                            <input type="text" name="password"  placeholder="輸入密碼"> <br>
                            <input type="password" name="pwcheck"  placeholder="再次輸入密碼"> <br>
                            <input type="text" name="userfirstname"  placeholder="輸入姓氏"> <br>
                            <input type="text" name="userlastname"  placeholder="輸入名字"> <br>
                        </form>
                    </div>
                    <div class="login-form">
                        <form id="logform" method="post">
                             <div id="signup" >
                                 <p>會員登入</p>
                             </div>
                             <input type="mail" name="mail"  placeholder="帳號"> <br>
                             <input type="text" name="password"  placeholder="密碼"> <br>
                         </form>
                     </div>
                </div>
                <form method="post" action="center.html">
                    <div id="memberformsubmitbox" style="text-align: center; align-items: center;">
                        <input type="submit" id="memberformsubmitbtn" value="登入" />
                    </div>
                </form>
            </div>
        </div>
    </div>
