    <!-- 會員資料 -->
    <div class="member">
        <div class="contents">
            <div class="profile">
                <div class="information">
                    <span>會員資料</span>
                    <button onclick="editmember()"> 編輯資料 </button>
                </div>
            </div>
            <form>
                <div class="name">
                    <span> 姓名： </span>
                    <input type="text" id="mem-name" required value="朱青">
                </div>
                <div class="gender">
                    <span> 性別： </span>
                    <div class="gender-option">
                        <input type="radio" name="gender" id="member-gender" value="male" class="r1" disabled> 男
                        <input type="radio" name="gender" id="member-gender" value="female" class="r1" checked disabled> 女
                    </div>
                </div>
                <div class="phone">
                    <span> 電話： </span>
                    <input type="text" id="mem-phone" required value="0910-159-753">
                </div>
                <div class="birth">
                    <span> 生日： </span>
                    <input type="date" required id="mem-birth" name="birth" value="2023-06-05">
                </div>
                <div class="address">
                    <span> 地址： </span>
                    <input type="text" required id="mem-address" name="address" value="桃園市中壢區中北路200號">
                </div>
                <div class="mail">
                    <span> 信箱： </span>
                    <input type="text" required id="mem-mail" name="mail" value="cycu1100@cycu.edu.tw">
                </div>
            </form>
        </div>
    </div>

    <!-- 會員訂單 -->
    <div class="whole-order">
        <div class="contents">
            <div class="order">
                <div class="information">
                    <span>會員訂單</span>
                </div>
            </div>
            <div class="order1">
                <div class="order-info">
                    <p> 訂單編號：202306051002</p>
                    <p> 下單日期：2023/06/05 </p>
                    <p> 訂購人姓名：朱青</p>
                    <p> 訂購人電話：0910-159753</p>
                    <p> 付款方式：貨到付款 </p>
                </div>
                <div class="order-list">
                    <div>
                        <p> 芒果乾 </p>
                        <p> 蘋果乾 </p>
                    </div>
                    <div>
                        <p> $100 *2 = 200 </p>
                        <p> $150 *2 = 300</p>
                    </div>
                </div>
                <div class="order-price">
                    <p></p>

                </div>
                <div class="return">
                    <button> 取消訂單 </button>
                </div>
            </div>
        </div>
    </div>
